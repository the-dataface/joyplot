<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2017 Memes: A Year in Review</title>
	<meta name="description" content="Scrollama Demo: Fixed JS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Mada:300,500,700" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section id='intro'>
		<h1>MEMES</h1>
		<p class="header_sub">
			Memes are <span class="loading-percentage">0</span>% loaded.
		</p>
	</section>
	<section id='scroll'>
		<div class='scroll__graphic'>
			<div class='change-data-button-container'>
				<p class='change-data-button change-data-button-selected' id='change-button-not-benchmarked'>Not Benchmarked Data</p>
				<p class='change-data-button' id='change-button-benchmarked'>Benchmarked Data</p>
			</div>
			<div class="meme-name-container">
					<p class="meme-name">
						Brother May I have some Oats
					</p>
					<p class="meme-name-sub">
						peaked in <span class="month">January</span>.
					</p>
			 </div>
			 <div id="tweet"></div>
    	</div>
		<div class='scroll__text'></div>
		<div class='joyplot-container'></div>
	</section>
	<section id='outro'>
		<div id='tweet-storage'></div>
	</section>
	<div class='debug'></div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src='https://unpkg.com/scrollama'></script>
	<script sync src="https://platform.twitter.com/widgets.js"></script>
	<script src="memes.js"></script>
</body>

</html>
